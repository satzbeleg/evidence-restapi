version: '3.7'

services:
  evidence-restapi:
    container_name: evidence-restapi
    build:   # build using Dockfile in this directory
      context: ${RESTAPI_PATH:-.}/
      dockerfile: Dockerfile
    command: sh -c "gunicorn app.main:app 
                      --bind 0.0.0.0:80 
                      --worker-class uvicorn.workers.UvicornH11Worker 
                      --workers ${RESTAPI_NUM_WORKERS}
                      --worker-tmp-dir /dev/shm"
    ports:
      - "${RESTAPI_HOSTPORT}:80"
    environment:
      #- EV_PSQL_HOST=localhost
      #- EV_PSQL_PORT=55015
      - EV_PSQL_HOST=172.20.253.5
      - EV_PSQL_PORT=5432
      - EV_PSQL_USERNAME=${POSTGRES_USER}
      - EV_PSQL_PASSWORD=${POSTGRES_PASSWORD}
      - WEBAPP_HOSTPORT=${WEBAPP_HOSTPORT:-8080}
      - WEBAPP_EXTERNAL_URL=${WEBAPP_EXTERNAL:-localhost}
    networks:
      evidence-network:
        ipv4_address: 172.20.253.2
    deploy:
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 5
        #window: 300s
