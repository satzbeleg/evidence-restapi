version: '3.7'

services:
  evidence-restapi:
    container_name: evidence-restapi
    build:   # build using Dockfile in this directory
      context: ${RESTAPI_PATH:-.}/
      dockerfile: Dockerfile
    command: sh -c "gunicorn app.main:app 
                      --bind 0.0.0.0:80 
                      --worker-class uvicorn.workers.UvicornH11Worker 
                      --workers ${RESTAPI_NUM_WORKERS:-1}
                      --worker-tmp-dir /dev/shm"
    ports:
      - "${RESTAPI_HOSTPORT}:80"
    environment:
      # Auth settings
      RESTAPI_SECRET_KEY: ${RESTAPI_SECRET_KEY}
      RESTAPI_TOKEN_EXPIRY: ${RESTAPI_TOKEN_EXPIRY:-1440}
      RESTAPI_PUBLIC_URL: ${RESTAPI_PUBLIC_URL:-localhost}
      # see database/dbauth.yml 
      DBAUTH_HOST: 172.20.253.7   # Use Internal Docker IP!
      DBAUTH_PORT: 5432
      DBAUTH_USER: ${DBAUTH_USER:-postgres}
      DBAUTH_PASSWORD: ${DBAUTH_PASSWORD}
      # see database/dbappl.yml
      DBAPPL_HOST: 172.20.253.5  # Use Internal Docker IP!
      DBAPPL_PORT: 5432
      DBAPPL_USER: ${DBAPPL_USER:-postgres}
      DBAPPL_PASSWORD: ${DBAPPL_PASSWORD}
      # see webapp/webapp.yml
      CORS_WEBAPP_HOSTPORT: ${WEBAPP_HOSTPORT:-8080}
      CORS_WEBAPP_EXTERNAL_URL: ${WEBAPP_EXTERNAL:-localhost}   # rename to WEBAPP_PUBLIC_URL
    networks:
      evidence-network:
        ipv4_address: 172.20.253.2
    deploy:
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 5
        #window: 300s
